<!DOCTYPE html>
<html>
    <head>
        <title>Chatter - A chat application</title>
        <link rel="stylesheet" href="./css/styles.css"/>
    </head>
    <body>
            
        <!-- <h1>This is a chat application</h1> -->
        <div class="chat">
            <div id="sidebar" class="chat__sidebar">
                
            </div>
            <div class="chat__main">
                <div id='messages_container' class="chat__messages">
                </div>
        
                <div class="compose">
                    <form id='messageForm'>
                        <input placeholder="Message" type="text" name='inputMessage' required autocomplete="off"><br>
                        <input type="submit" value="Submit" name='submit'>
                    </form>
                    <button id="sendLocBtn">Send Location</button>
                </div>
                
            </div>
        </div>


        <script id="message_template" type="text/html">
            <div class="message">
                <p> 
                    <span class="message__name">{{userName}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p> {{message}}</p>
            </div>
        </script>

        <script id="location_template" type="text/html">
            <div class="message">
                <p> 
                    <span class="message__name">{{userName}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
               <p> <a href={{location}} target="_blank">My Current Location</a></p>
            </div>
        </script>

        <script id="sidebar_template" type="text/html">
            <h2 class="room_title">{{room}}</h2>
            <h3 class="list_title"> Users</h3>
            <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
